<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body onload="creatList()">

    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./societé.html">Societés</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./employé.html">employées</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="container m-5 d-flex justify-content-center">

        <form class="row col-5 g-3 bg-dark bg-gradient text-white p-2 border border-light-subtle rounded" id="form">
            <div class="col-3">
                <label for="firstName" class="form-label">Nom</label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" id="firstName" placeholder="Entrez votre nom ici" required>
            </div>


            <div class="col-3">
                <label for="lastName" class="form-label">Prénom</label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" id="lastName" placeholder="Entrez votre prénom ici" required>
            </div>

            <div class="col-3">
                <label for="email" class="form-label">Email</label>
            </div>
            <div class="col-8">
                <input type="email" class="form-control" id="email" placeholder="Entrez votre adress email ici"
                    required>
            </div>


            <div class="col-3">
                <label for="adress" class="form-label">adress</label>
            </div>
            <div class="col-8">
                <input type="text" class="form-control" id="adress" placeholder="Entrez votre adress ici" required>
            </div>


            <div class="col-3">
                <label for="email" class="form-label">société d'emploie</label>
            </div>
            <div class="col-8">
                <select class="form-select" aria-label="Default select example" id="select"></select>
            </div>



            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-light" id="ajouter">Ajouter</button>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-light d-none" id="update">Modifier</button>
            </div>

        </form>
    </div>

    <div class="container">

        <div class="table-title m-5">

            <h2>Liste de employées</h2>

        </div>

        <table class="table  table-hover table-bordered" id="tableau">
            <thead>
                <tr class="table-dark">

                    <th># </th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Email</th>
                    <th>Adress</th>
                    <th>Société d'emploie</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tBody">

            </tbody>
        </table>
    </div>


    <script src="employé.js"></script>

</body>

</html>
